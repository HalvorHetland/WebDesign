<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contactstyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!--NAVBAR-->
  <div class="hero">
  <div class="nav-bar">
    <div class="nav-logo">
      <a href="index.html" style="text-decoration:none"><h1>COLLECT</h1></a>
      </div>
          <div class="nav-links" id="nav-links">
            <i class="fa fa-close" onclick="closeMenu()"></i>
            <ul>
              <a href="index.html"><li>HOME</li></a>
              <a href="about.html"><li>ABOUT</li></a>
              <a href="News.html"><li>NEWS</li></a>
              <a href="Contact.html"><li>CONTACT</li></a>
            </ul>
            <a href="SignIn.html" style="text-decoration:none" button type="button" class="btn">SIGN IN</a>
          </div>
          <i class="fa fa-bars" onclick="showMenu()"></i>
        </div>

  <!--CONTENT-->
<div class="wrapper">
  <div class="title">
    <h1>CONTACT US</h1>
  </div>
  <div class="contactform">
    <div class="input-fields">
      <label for="name">Name</label>
      <input type="text" class="input"  name="name" id="name" placeholder="">

      <label for="email">Email address</label>
      <input type="text" class="input"  name="email" id="email" placeholder="">

      <label for="phone">Phone</label>
      <input type="text" class="input" name="phone" id="phone" placeholder="">

      <label for="subject">Subject</label>
      <input type="text" class="input" name="subject" id="subject" placeholder="">
    </div>
    <div class="message">
      <label for="msg">Message</label>
      <textarea placeholder=""></textarea>
      <div class="button">Send</div>
    </div>
  </div>
</div>
</div>

<!--FOOTER-->
        <script>
            var show = document.getElementById("nav-links");
            function showMenu(){
                show.style.right = "0";
            }
            function closeMenu(){
                show.style.right = "-200px";
            }
        </script>
</body>
</html>
